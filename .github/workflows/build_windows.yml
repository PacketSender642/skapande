name: CIWindows
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build_windows:
    runs-on: windows-latest
    
    steps:
    - name: deps
      run: git clone https://github.com/MrFrenik/gunslinger.git third_party/include/gs
    - name: Checkout repository
      uses: actions/checkout@main
      with:
        submodules: 'true'
    - uses: ilammy/msvc-dev-cmd@v1
    - name: build
      run: .\cl.bat